# -*- coding: utf-8 -*-
# vim: ft=yaml

gerrit:
  base_directory: /opt/gerrit
  site_directory: review
  package:
    version: 2.12.1
    base_url: https://gerrit-releases.storage.googleapis.com
  user: gerrit
  group: gerrit
  secondary_index: True
  config:
    gerrit:
      canonicalWebUrl: http://localhost:8080/
      basePath: git
    auth:
      type: OpenID
    database:
      type: h2
      dbname: reviewdb
      hostname: localhost
      username: gerrit
      password: gerrit
    receive:
      enableSignedPush: 'false'
    sshd:
      listenAddress: '*:29418'
    httpd:
      listenUrl: http://*:8080/
    sendemail:
      smtpServer: localhost
    index:
      type: LUCENE
      onlineUpgrade: true
  secure:
    auth:
  config_custom_sections:
  core_plugins:
  service: gerrit-server
